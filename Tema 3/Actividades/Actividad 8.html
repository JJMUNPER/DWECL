<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        var num=Number(prompt("Introduce un numero"));
        var saveNum=num;
        var basicPrimo=2;
        var sol="";

        while(num!=1){
            
            if (num%basicPrimo==0){

                num=num/basicPrimo;

                if (num==1){
                    sol+=basicPrimo;
                } else {
                    sol+=basicPrimo+"*";
                }
            }else{
                basicPrimo++;
            }
        }

        alert("Los primos de " + saveNum + " son: " + sol)


    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
