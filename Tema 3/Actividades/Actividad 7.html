<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        //Declaracion e incializacion de la variable con prompt
        var num=Number(prompt("Introduce un numero"));
        //Inicializacion del factorial en 1
        var factorial= 1;

        //Control del caso excepcional, si el factorial es 1
        if (num==0){
            alert("El factorial de 0 es 1");

        }

        //El indice i se iguala a num introducido por el usuario, dandole como
        //salida de bucle hasta que el indice sea 0
        for (var i=num;i>0;i--){

            factorial*=i;
        }

        alert("Factorial de "+num+" es " + factorial);
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
